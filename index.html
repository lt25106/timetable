<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timetable</title>
  <link rel="stylesheet" href="c.css">
</head>
<body>
  <div id="timetable-grid">
    <!-- times -->
    <div></div>
    <div>8 -<br>8:30</div>
    <div>8:30 -<br>9</div>
    <div>9 -<br>9:30</div>
    <div>9:30 - 10</div>
    <div>10 - 10:30</div>
    <div>10:30 - 11</div>
    <div>11 - 11:30</div>
    <div>11:30 - 12</div>
    <div>12 - 12:30</div>
    <div>12:30 - 13</div>
    <div>13 - 13:30</div>
    <div>13:30 - 14</div>
    <div>14 - 14:30</div>
    <div>14:30 - 15</div>
    <div>15 - 15:30</div>
    <div>15:30 - 16</div>
    <div>16 - 16:30</div>
    <div>16:30 - 17</div>
    <div>17 - 17:30</div>
    <div>17:30 - 18</div>
    <!-- end of times -->
    <div>Mon</div><button class="addbutton" onclick="showpopup(1)">+</button>
    <div style="grid-column: 1;">Tue</div><button class="addbutton" onclick="showpopup(2)">+</button>
    <div style="grid-column: 1;">Wed</div><button class="addbutton" onclick="showpopup(3)">+</button>
    <div style="grid-column: 1;">Thu</div><button class="addbutton" onclick="showpopup(4)">+</button>
    <div style="grid-column: 1;">Fri</div><button class="addbutton" onclick="showpopup(5)">+</button>
  </div>
  <div id="subject-popup">
    <button id="EL" onclick="addsubject('EL')">EL</button>
    <button id="MT" onclick="addsubject('MT')">MT</button>
    <button id="MA" onclick="addsubject('MA')">MA</button>
    <button id="PC" onclick="addsubject('PC')">PC</button>
    <button id="CM" onclick="addsubject('CM')">CM</button>
    <button id="BL" onclick="addsubject('BL')">BL</button>
    <button id="CS" onclick="addsubject('CS')">CS</button>
    <button id="DV" onclick="addsubject('DV')">DV</button>
    <button id="HU" onclick="addsubject('HU')">HU</button>
    <button id="PE" onclick="addsubject('PE')">PE</button>
    <button id="CCA" onclick="addsubject('CCA')">CCA</button>
    <button id="AR_MU" onclick="addsubject('AR_MU')">AR/MU</button>
    <button id="Break" onclick="addsubject('Break')">Break</button>
    <button id="Elective" onclick="addsubject('Elective')">Elective</button>
    <button id="CAM" onclick="addsubject('CAM',)">CCE/Assembly/Mentoring (CAM)</button>
  </div>
  <script src="j.js"></script>
</body>
</html>
